<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href= "css/styles.css" rel = "stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class ="container" >
    <div class ="card">
      <h3>Custom Pizza Order Form</h3>
      <form class= "form-group" id="pizzaOrder">
        <label> size</label>
        <select required class="form-control" id="size">
          <option></option>
          <option>small</option>
          <option>medium</option>
          <option>large</option>
          <option>XL</option>
        </select>
        
        <label> sauce</label>
        <select required class="form-control" id="sauce">
          <option></option>
          <option>robust tomato sauce</option>
          <option>alfredo sauce</option>
          <option>garlic parmesan white sauce</option>
          <option>pesto</option>
        </select>
        <label> cheese</label>
        <select required class="form-control" id="cheese">
          <option></option>
          <option>regular cheese</option>
          <option>light cheese</option>
          <option>extra cheese</option>
          <option>no cheese</option>
        </select>
        <label> Meat 1</label>
        <select required class="form-control" id="meat1">
          <option></option>
          <option>pepperoni</option>
          <option>sausage</option>
          <option>ham</option>
          <option>beef</option>
          <option>chicken</option>
          <option>bacon</option>
          <option>none</option>
        </select>
        <label> meat 2</label>
        <select required class="form-control" id="meat2">
          <option></option>
          <option>pepperoni</option>
          <option>sausage</option>
          <option>ham</option>
          <option>beef</option>
          <option>chicken</option>
          <option>bacon</option>
          <option>none</option>
        </select>
        <label> Veggie 1</label>
        <select required class="form-control" id="veggie1">
          <option></option>
          <option>onions</option>
          <option>mushrooms</option>
          <option>tomatoes</option>
          <option>peppers</option>
          <option>olives</option>
          <option>jalapeno</option>
          <option>none</option>
        </select>
        <label> Veggie 2</label>
        <select required class="form-control" id="veggie2">
          <option></option>
          <option>onions</option>
          <option>mushrooms</option>
          <option>tomatoes</option>
          <option>peppers</option>
          <option>olives</option>
          <option>jalapeno</option>
          <option>none</option>
        </select>
        <button type="submit" class="btn btn-danger" id="submit-custom-pizza">Place Order</button>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
