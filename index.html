<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="jumbotron">
    <h2> Welcome to Ray' Pizzeria. Please submit your order below</h2>
  </div>
 
  <img src="img/pizzeria.png" alt="logo" class = "center">  
      <div class="column">
        <div class="card p-4">
          <form class="form-group" id="pizzaOrder">
            <div class="row container p-2">
              <div class="col">
                <p>Size</p>
              </div>
              <div class="col-sm-4" class="form-option">
                <select required class="form-control" id="size">
                  <option></option>
                  <option value="small">Small, 10"</option>
                  <option value="medium">Medium, 14"</option>
                  <option value="large">Large, 18"</option>
                  <option value="XL">Extra-Large, 22"</option>
                </select>
              </div>
            </div>
            <div class="row container p-2">
              <div class="col">
                <p>Sauce</p>
              </div>
              <div class="col-sm-4" class="form-option">
                <select required class="form-control" id="sauce">
                  <option></option>
                  <option>robust tomato sauce</option>
                  <option>alfredo sauce</option>
                  <option>garlic parmesan white sauce</option>
                  <option>pesto</option>
                </select>
              </div>
            </div>
            <div class="row container p-2">
              <div class="col">
                <p>Cheese</p>
              </div>
              <div class="col-sm-4" class="form-option">
                <select required class="form-control" id="cheese">
                  <option></option>
                  <option>regular cheese</option>
                  <option>light cheese</option>
                  <option>extra cheese</option>
                  <option>no cheese</option>
                </select>
              </div>
            </div>
            <div class="row container p-2">
              <div class="col">
                <p>Meat 1</p>
              </div>
              <div class="col-sm-4" class="form-option">
                <select required class="form-control" id="meat1">
                  <option></option>
                  <option>pepperoni</option>
                  <option>sausage</option>
                  <option>ham</option>
                  <option>beef</option>
                  <option>chicken</option>
                  <option>bacon</option>
                  <option>none</option>
                </select>
              </div>
            </div>
            <div class="row container p-2">
              <div class="col">
                <p>Meat 2</p>
              </div>
              <div class="col-sm-4" class="form-option">
                <select required class="form-control" id="meat2">
                  <option></option>
                  <option>pepperoni</option>
                  <option>sausage</option>
                  <option>ham</option>
                  <option>beef</option>
                  <option>chicken</option>
                  <option>bacon</option>
                  <option>none</option>
                </select>
              </div>
            </div>
            <div class="row container p-2">
              <div class="col">
                <p>Veggie 1</p>
              </div>
              <div class="col-sm-4" class="form-option">
                <select required class="form-control" id="veggie1">
                  <option></option>
                  <option>Onions</option>
                  <option>Tomatoes</option>
                  <option>Green Pepper</option>
                  <option>Mushrooms</option>
                  <option>Olives</option>
                  <option>Jalapeno</option>
                  <option>None</option>
                </select>
              </div>
            </div>
            <div class="row container p-2">
              <div class="col">
                <p>Veggie2</p>
              </div>
              <div class="col-sm-4" class="form-option">
                <select required class="form-control" id="veggie2">
                  <option></option>
                  <option>Onions</option>
                  <option>Tomatoes</option>
                  <option>Green Pepper</option>
                  <option>Mushrooms</option>
                  <option>Olives</option>
                  <option>Jalapeno</option>
                  <option>None</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-danger" id="submit-custom-pizza">Place Order</button>
          </form>
        </div>
      </div>

      <div class="column">
        <div class="card p-4">
          <div class="card p-2 text-center">
              <h6>Cart</h6>
            <div>
            <br>
              <div class="card p-2 text-center">
                <div id="order-details">
                  <p><a id="order-details-dropdown" style= "display: inline;">Custom Pizza</a></p>
                  <ul id="pizza-details"></ul>
                </div>
                <h6>Total price: <span id="cost"></span> </h6>
                <button type="btn" class="btn btn-danger" id="checkout-btn">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>

</html>
